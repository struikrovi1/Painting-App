<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/brands.min.css"
    integrity="sha512-D0B6cFS+efdzUE/4wh5XF5599DtW7Q1bZOjAYGBfC0Lg9WjcrqPXZto020btDyrlDUrfYKsmzFvgf/9AB8J0Jw=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="vendors/css/bootstrap.css">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Damion&display=swap" rel="stylesheet">
  
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xl-8 col-lg-12 col-md-12 col-12">

       <div class="upper-board">
        <div class=" d-flex justify-content-center pt-3 pb-3">
          <a class="donwload" href="" download="my_painting.png">Download my painting</a>
          <p style="width: 20px;"></p>
          <a class="clear" href="">Clear<i class="fa fa-refresh refresh-btn"></i></a>

        </div>




        <div id="pen-tools" class="pen-tools">
          <div class="row align-items-center justify-content-between">
            <div class="col-lg-4">
              <div id="drawing-colors" class="drawing-colors">
                <div class="color-circle active" data-color="hotpink" onclick="selectColor(this)"></div>
                <div class="color-circle" data-color="orange" onclick="selectColor(this)"></div>
                <div class="color-circle" data-color="red" onclick="selectColor(this)"></div>
                <div class="color-circle" data-color="yellow" onclick="selectColor(this)"></div>
                <div class="color-circle" data-color="black" onclick="selectColor(this)"></div>
                <div class="color-circle" data-color="blue" onclick="selectColor(this)"></div>
                <div class="color-circle" data-color="white" onclick="selectColor(this)"></div>
                <div class="color-circle" data-color="green" onclick="selectColor(this)"></div>
              </div>
            </div>
  
  
            <div class="col-lg-5">
              <div id="favContainer">
                <label style="color: white; font-size: 11px; font-weight: 700;" for="favcolor">SELECT YOUR FAVORITE COLOR: </label>
                <input type="color" name="favcolor" id="favcolor" value="#ff0000" onchange="favColor(this)" />
              </div>
            </div>
  
  
            <div class="col-lg-3">
              <div id="pen-size" class="pen-size">
                <span><i class="fa fa-pencil"></i> PEN SIZE</span><label for="pen-size"></label>
                <input type="range" name="pen-size" id="pen-size" value="10" step="5" min="5" max="40"
                  onchange="penSizeChange(this.value)" />
              </div>
            </div>
          </div>

       



        </div>


       </div>



        <div class="board">
          <canvas width="800px" height="590"></canvas>
        </div>


      </div>

      

      <div class=" col-xl-2 col-lg-12 col-md-12 col-12 pt-4">
        <span class="idea-span">No ideas? :'(</span>
        <div class="button-div pt-3 pb-5 "><input type="button" class="noselect" value="Show random image" id="button"/></div>
        <div class="random-images">
          <img class="img-fluid " src="" id="image"/>
          
        </div> 
      </div>

    </div>
  </div>


 




  <script>
    var imgs = [
        "/идеи/0152c15afd0da2d5ce3c9657a867e629.jpg",
        "/идеи/1612045597_5-p-risunki-dlya-srisovki-prikolnie-tsvetnie-l-5.jpg",
        "/идеи/2kawaiipictureshandcraftguide.com__0.jpg",
        "/идеи/3fa7b59d49ef6152e84855bcf679ff53.jpg",
        "/идеи/prostye-risunki-dlya-srisovki-1.jpeg",
        "/идеи/Картинки-котиков-милых-и-няшных-для-срисовки-019.jpg",
        "/идеи/26cfbb8ee385c6780980f7354052f061.gif",
        '/идеи/01.-kartinki-dlya-ld-640x369.jpg'

      ],
      image = document.getElementById('image'),
      button = document.getElementById('button');

    button.onclick = function () {
      image.src = imgs[Math.floor(Math.random() * imgs.length)];
    }
  </script>


  <script src="script.js"></script>
</body>

</html>
